behaviors:
  JumperAgent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 128
      buffer_size: 2048
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
      beta_schedule: constant
      epsilon_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    max_steps: 10000000000000000
    time_horizon: 64
    summary_freq: 2000
    # new lines added for collision detection
    behavior_name: JumperAgent
    take_actions_in_training: true
    use_train_stepper: true
    # set a lower value for the physics steps per action
    trainer_settings:
      max_steps: 900
      physics_steps_per_behavior_step: 5
